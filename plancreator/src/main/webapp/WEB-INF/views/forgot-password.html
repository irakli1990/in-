<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="/js/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="/js/vendor/fontawesome-free/css/all.min.css">
    <!-- Page level plugin CSS-->
    <link rel="stylesheet" type="text/css" href="/js/vendor/datatables/dataTables.bootstrap4.css">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" href="/css/sb-admin.css">
</head>
<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
            <div class="text-center mb-4">
                <h4>Forgot your password?</h4>
                <p>Enter your email address and we will send you instructions on how to reset your password.</p>
            </div>
            <form>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" placeholder="Enter email address"
                               required="required" autofocus="autofocus">
                        <label for="inputEmail">Enter email address</label>
                    </div>
                </div>
                <a class="btn btn-primary btn-block" href="/login">Reset Password</a>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/signup">Register an Account</a>
                <a class="d-block small" href="/signup">Login Page</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
