<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org" lang="pl">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Register</title>
    <link rel="stylesheet" type="text/css" href="/js/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="/js/vendor/fontawesome-free/css/all.min.css">
    <!-- Page level plugin CSS-->
    <link rel="stylesheet" type="text/css" href="/js/vendor/datatables/dataTables.bootstrap4.css">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" type="text/css" href="/css/sb-admin.css">

</head>
<body class="bg-dark">
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
            <div class="alert alert-success" role="alert" th:if="${msg}" th:text="${msg}">
            </div>
            <form class="form-horizontal" role="form" th:method="Post" th:action="@{/signup}" th:object="${user}">

                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="firstName" class="form-control" th:field="*{firstname}"
                                       placeholder="First name" required="required" autofocus="autofocus">


                                <label for="firstName">First name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="text" id="lastName" class="form-control" th:field="*{lastname}"
                                       placeholder="Last name" required="required">
                                <label for="lastName">Last name</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" th:field="*{username}"
                               placeholder="Email address" required="required">
                        <span class="alert-danger" th:if="${usererr}" th:text="${usererr}"></span>
                        <label for="inputEmail">Email address</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" th:field="*{password}"
                                       placeholder="Password" required="required">
                                <label for="inputPassword">Password</label>
                                <span class="alert-danger" th:if="${passerror}" th:text="${passerror}">-></span>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-label-group">
                                <input type="password" id="confirmPassword" class="form-control"
                                       th:field="*{passwordConfirm}"
                                       placeholder="Confirm password" required="required">
                                <label for="confirmPassword">Confirm password</label>
                                <span class="alert-danger" th:if="${passerror}" th:text="${passerror}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary btn-block">Register</button>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="/login">Login Page</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
