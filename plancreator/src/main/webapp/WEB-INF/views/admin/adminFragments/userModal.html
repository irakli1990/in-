<div th:fragment="userModal">
    <div class="myForm">
        <form id="modalUserForm">
            <div class="modal fade" id="userModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleAddModalLabel">Edit user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="firstname" class="col-form-label">Firstname:</label>
                                <input type="text" class="form-control" id="firstname" name="firstname"
                                       value=""/>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-form-label">Lastname:</label>
                                <input type="text" class="form-control" id="lastname" name="lastname"
                                       value=""/>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       value=""/>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-form-label">Password:</label>
                                <input type="text" placeholder="password" class="form-control" id="password"
                                       name="password"
                                       value=""/>
                            </div>
                            <div class="form-group">
                                <label for="selectoption" class="col-form-label">Status:</label>
                                <select class="custom-select" id="selectoption">
                                    <option selected>Choose status</option>
                                    <option value="1">Active</option>
                                    <option value="0">Deactivate</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                            </button>
                            <button type="submit" id="submitAddButton" class="btn btn-primary">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
