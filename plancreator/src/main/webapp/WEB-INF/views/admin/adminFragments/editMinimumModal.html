<div th:fragment="editMinimumModal">
    <div class="myForm">
        <form>
            <div class="modal fade" id="minModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Editój Minimum</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="idMin" class="col-form-label">ID:</label>
                                <input type="text" class="form-control" id="idMin" name="idMin" value="" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="depertmentId" class="col-form-label">ID:</label>
                                <select name="depertmentId" id="depertmentId">
                                    <option value=""></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="major" class="col-form-label">Akromim:</label>
                                <input type="text" class="form-control" id="major" name="major" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="level" class="col-form-label">Nazwa:</label>
                                <input type="text" class="form-control" id="level" name="level" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="note" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="note" name="note"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">zamkny</button>
                            <button type="submit" id="submitButton" class="btn btn-primary">editój</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
