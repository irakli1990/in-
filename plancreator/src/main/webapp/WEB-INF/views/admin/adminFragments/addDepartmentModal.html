<div th:fragment="addDepartmentModal">
    <div class="myForm">
        <form id="modalAddForm">
            <div class="modal fade" id="exampleAddModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleAddModalLabel">Add Department</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="addAkronim" class="col-form-label">
                                    Acronym:</label>
                                <input type="text" class="form-control" id="addAkronim" name="akronim"
                                       value="" required/>
                            </div>
                            <div class="form-group">
                                <label for="addNazwa" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="addNazwa" name="name" value="" required/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                            </button>
                            <button type="submit" id="submitAddButton" class="btn btn-primary">Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
