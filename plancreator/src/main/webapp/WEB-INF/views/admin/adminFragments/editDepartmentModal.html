<div th:fragment="editDepartmentModal">
    <div class="myForm">
        <form id="modalForm">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Department</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="id" class="col-form-label">ID:</label>
                                <input type="text" class="form-control" id="id" name="idDepartment" value="" readonly/>
                            </div>
                            <div class="form-group">
                                <label for="akronim" class="col-form-label">Acronym:</label>
                                <input type="text" class="form-control" id="akronim" name="akronim" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="nazwa" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="nazwa" name="name" value=""/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" id="submitButton" class="btn btn-primary">Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
